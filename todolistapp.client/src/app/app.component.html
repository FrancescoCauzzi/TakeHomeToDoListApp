<h1 id="tableLabel">To Do App</h1>

<p class="">This component demonstrates fetching data from the server.</p>

<p *ngIf="!toDoItems"><em>Loading... Please refresh once the ASP.NET backend has started. See <a
      href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="toDoItems" class="w-100">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Content</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of toDoItems">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.content }}</td>

    </tr>
  </tbody>
</table>
