<div class="modal fade" [id]="'staticBackdropDelete-' + itemToDelete.id" data-bs-backdrop="static"
  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete this item?
      </div>
      <div class="modal-footer">
        <button [ngStyle]="{'background-color':'green'}" type="button" class="btn btn-secondary"
          data-bs-dismiss="modal">Close</button>
        <button [ngStyle]="{'background-color':'red'}" (click)="onDeleteRequest(itemToDelete)" type="button"
          class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
