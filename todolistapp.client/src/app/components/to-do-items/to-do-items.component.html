<p *ngIf="!toDos"><em>Loading... Please refresh once the ASP.NET backend has started. See <a
      href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em>
</p>

<table *ngIf="toDos" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Id</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of toDos; let ind = index">
      <th scope="row">{{ ind + 1 }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.content }}</td>
      <td>{{ item.id }}</td>
      <td class="d-flex gap-3">
        <fa-icon [ngStyle]="{'color' : 'green'}" [icon]="faPenToSquare" class="__fa-icon"></fa-icon>
        <fa-icon (click)="openDeleteModal(item)" [ngStyle]="{'color' : ' red'}" [icon]="faTrashCan" class="__fa-icon"
          data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        </fa-icon>
      </td>
    </tr>

  </tbody>
</table>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="confirmDelete()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
